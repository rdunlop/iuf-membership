require:
  - rubocop-rails

AllCops:
  TargetRubyVersion: 2.6
  Exclude:
    - ".bundle/**/*" # Auto-generated
    - "bin/**/*" # Auto-generated
    - "db/schema.rb" # Auto-generated
    - "vendor/**/*" # CI uses this directory for gems
    - "node_modules/**/*"
Rails:
  Enabled: true

inherit_from: .rubocop_todo.yml

Metrics/BlockLength:
  Exclude:
    - "spec/**/*.rb"
